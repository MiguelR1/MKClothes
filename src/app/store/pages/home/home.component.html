
<div id="carouselExampleCaptions" class="carousel slide">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="/assets/slider.png" class="d-block w-100 img-fluid"   alt="...">
    </div>

    <div class="carousel-item">
      <img src="/assets/slider1.png" class="d-block w-100 img-fluid"  alt="...">
    </div>

    <div class="carousel-item">
      <img src="/assets/slider2.png" class="d-block w-100 img-fluid"  alt="...">
    </div>


  </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

</div>

<section class="d-flex flex-column" style="background: var(--secondary-color);">

      <span class="display-3 text-center" id="opiniones">
        Escríbenos tu experiencia
      </span>


    <div class="row col-8 mx-auto shadow-lg p-3 bg-body-tertiary"
         style=" border-color: white;" id="formSug">

         <form [formGroup]="sugerencias" (ngSubmit)="enviar()">

           <div class="d-flex flex-column" id="camposForm">

             <div class="mb-3">

               <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>

               <input formControlName="correo" type="email" class="form-control w-100" id="exampleFormControlInput1" placeholder="Escribe tu correo">

              </div>

              <div class="mb-3">

                <textarea formControlName="opinion" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escríbenos tu opinión"></textarea>

              </div>

              <button class="btn btn-success" type="submit" (click)="openSnackBar('Gracias por tu opinión','OK!!!')">Enviar</button>

            </div>

          </form>


    </div>

</section>
