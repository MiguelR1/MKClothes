<style>
  .back{
    border-color: var(--secondary-color);
    color: orange;
    transition: all 0.3s;
  }

  .back:hover{
    background: orange;
    color: white;
  }

  #container{
    box-sizing: border-box;
  }
</style>


  <div class="my-5 d-flex flex-md-row flex-column" style="width: 100%">

    <div class="col-md-6 mx-auto"  id="imgId">
      <img src="{{productoE.image}}" class="card-img-top img-fluid" alt="{{productoE.title}}">
    </div>

    <div class="col-md-6 position-relative" id="divcardId">

      <div class="card-body position-absolute
                  top-50 start-0 translate-middle-y" id="cardId">

        <h4 class="card-title mb-4 fw-bolder">{{productoE.title}}</h4>

          <p class="card-text">{{productoE.description}}</p>

        <h1>${{productoE.price}}</h1>

        <h6 class="fs-5"><b>Rating:</b> {{productoE.rating.rate}}</h6>

        <div class="flex-row">
          <div class="d-flex justify-content-center mt-4">

            <button id="btncompra" class="btn p-2 mx-2" (click)="comprar('Su compra se ha realizado con Ã©xito','OK!!!')">Comprar</button>
            <button class="btn btn-success p-1 mx-2" [routerLink]="['/store/category', productoE.category]">{{productoE.category}}</button>
            <button class="btn mx-2 back" (click)="back()">Back</button>

          </div>

          <div class="d-flex flex-row justify-content-center mt-4 align-items-center">
            <i class="fa-solid fa-cart-shopping fa-xl" style="transition: none; cursor: default;"></i>
            <button class="btn btn-primary btn-sm mx-2" (click)="agregarCart(-1, productoE)">-</button>
            <span class="d-flex align-items-center">{{productoE.quantity}}</span>
            <button class="btn btn-primary btn-sm mx-2" (click)="agregarCart(+1, productoE)">+</button>
          </div>

        </div>


      </div>

    </div>

  </div>
